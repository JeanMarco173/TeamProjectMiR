<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e04169252f.js" crossorigin="anonymous"></script>
    <title>MyLittleFriend - Login</title>
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/Logo.png" alt="MyLittleFriend" style="width:230px; height:64px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" style="color: white !important;" href="#">Mis mascotas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white !important;" href="#">Veterinarias</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" style="color: white !important;" href="#" role="button"
                            data-bs-toggle="dropdown">Productos</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Comestibles</a></li>
                            <li><a class="dropdown-item" href="#">Higiene</a></li>
                            <li><a class="dropdown-item" href="#">Ropa</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="row justify-content-center align-items-center" style="height:80vh">
            <div class="col-10 col-md-6 col-lg-4 col-xl-3">
                <h1 class="text-center mb-5">MyLittleFriend</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Usuario">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                </div>

                <div class="d-flex justify-content-between">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            No soy un robot
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>

                <div class="d-flex flex-column gap-3 mt-5">
                    <button type="button"
                        class="btn btn-primary d-flex justify-content-center align-items-center gap-3">
                        <i class="fab fa-facebook-f"></i>
                        Ingresar con Facebook
                    </button>
                    <button type="button" class="btn btn-primary d-flex justify-content-center align-items-center gap-3"
                        style="background-color: #E23A31; border: #E23A31">
                        <i class="fab fa-google"></i>
                        Ingresar con Google
                    </button>
                </div>


            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
