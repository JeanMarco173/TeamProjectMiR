<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e04169252f.js" crossorigin="anonymous"></script>
    <title>Login - MyLittleFriend</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Veterinarias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Mis Mascotas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="row justify-content-center align-items-center" style="height:80vh">
            <div class="col-10 col-md-6 col-lg-4 col-xl-3">
                <h1 class="text-center mb-5">MyLittleFriend</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control mb-3" placeholder="Password">
                </div>

                <div class="d-flex justify-content-between">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            No soy un robot
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>

                <div class="d-flex flex-column gap-3 mt-5">
                    <button type="button"
                        class="btn btn-primary d-flex justify-content-center align-items-center gap-3">
                        <i class="fab fa-facebook-f"></i>
                        Ingresar con Facebook
                    </button>
                    <button type="button" class="btn btn-primary d-flex justify-content-center align-items-center gap-3"
                        style="background-color: #E23A31; border: #E23A31">
                        <i class="fab fa-google"></i>
                        Ingresar con Google
                    </button>
                </div>


            </div>

        </form>
    </div>

</body>

</html>
